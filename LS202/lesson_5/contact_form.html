<!DOCTYPE html>
<html lang="en">

<head>
  <title>your page title goes here</title>
  <meta charset="utf-8">
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name:</label></dt>
        <dd><input type="text" name="first_name" id="first_name"></dd>

        <dt><label for="last_name">Last Name:</label></dt>
        <dd><input type="text" name="last_name" id="last_name"></dd>

        <dt><label for="email_address">Email Address:</label></dt>
        <dd><input type="email" name="email_address" id="email_address" placeholder="example@gmail.com"></dd>

        <dt><label for="city">City:</label></dt>
        <dd><input type="text" name="city" id="city"></dd>

        <dt><label for="state">State:</label></dt>
        <dd><select name="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select></dd>


        <dt><label for="zip">Zip Code:</label></dt>
        <dd><input type="text" name="zip" id="zip" maxlength="5" pattern="\d{5}" placeholder="94563"></dd>

        <dt><label for="colors">Which of these colors do you like best?</label></dt>
        <dd>
          <label>
            <input type="radio" name="colors" value="red" checked>
            Red
          </label><br>
          <label>
            <input type="radio" name="colors" value="orange">
            Orange
          </label>
          <label><br>
            <input type="radio" name="colors" value="yellow">
            Yellow
          </label>
          <label><br>
            <input type="radio" name="colors" value="green">
            Green
          </label>
          <label><br>
            <input type="radio" name="colors" value="blue">
            Blue
          </label>
          <label><br>
            <input type="radio" name="colors" value="purple">
            Purple
          </label>

        </dd>

        <dt><label for="technologies">Which web technologies do you want to learn?</label></dt>
        <dd>
          <label for="html">
          <input type="checkbox" name="html" id="html">
          HTML
          </label>
          <label for="css">
            <input type="checkbox" name="css" id="css">
            CSS
          </label>
          <label for="javascript">
            <input type="checkbox" name="javascript" id="javascript">
            Javascript
          </label>
          <label for="ruby">
            <input type="checkbox" name="ruby" id="ruby">
            Ruby
          </label>
          <label for="rails">
            <input type="checkbox" name="rails" id="rails">
            Rails
          </label>
        </dd>

        <dt><label for="comment_box">Leave any comments:</label></dt>
        <dd><textarea name="comment_box" id="commentbox" rows="6" cols="80"></textarea>
      </dl>

      <input type="submit" value="Send">
      <input type="reset" value="Reset">


    </fieldset>
  </form>
</body>

</html>
