<!DOCTYPE html>
<html lang="en">

<head>
  <title>Programming Languages</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="programming_languages.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="programming_languages.js"></script>
</head>

<body>
  <main>
    <h1>Programming Languages</h1>
    <div id="languages_descriptions">
    </div>
  </main>

  <script id="languages" type="text/x-handlebars">
    {{#each languages}}
    <div>
      <h2>{{name}}</h2>
      <p>{{description}}</p>
      <button>Show More</button></div>
    {{/each}}
  </script>
</body>



</html>
