<!DOCTYPE html>
<html lang="en">

<head>
  <title>Deletion</title>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <main>
    <div id="todos">
    </div>
  </main>

  <script id="todo" type="text/x-handlebars">
    {{#each todos}}
    <div class="todo" data-id="{{id}}">
      <p>{{title}}</p>
      <a href="#">Delete</a>
    </div>
    {{/each }}

  </script>
</body>

</html>
