<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="stylesheets/contact_manager.css" />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script type="module" src="/javascripts/contact_manager.js"></script>
</head>
<body>
<main>
  <h1>Contact Manager</h1>
  <div class="home">
    <div class="top-bar">
      <a class="add-contact" href="#contacts/new">Add Contact</a>
      <input type="text" class="search-bar" placeholder="Search Contacts..." />
    </div>
    <div class="contact-container">
    </div>
  </div>
  <div class="add-contact hidden">
    <h1>Contact Form</h1>
    
    <form id="contact-form" data-id="">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
    
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
      <label for="phone_number">Telephone Number:</label>
      <input type="tel" id="telephone" name="phone_number" placeholder="Enter your phone number" required>
    
      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </div>

  <script id="contacts" type="text/x-handlebars">
    {{#each contacts}}
    {{> contact }}
    {{/each}}
  </script>

  <script id="contact" data-type="partial" type="text/x-handlebars">
    <div class="contact" data-id="{{id}}">
      <h2>{{full_name}}</h2>
      <h3>Phone Number:</h3>
      <p>{{phone_number}}</p>
      <h3>Email:</h3>
      <p>{{email}}</p>
      <button class='edit'>Edit</button>
      <button class='delete'>Delete</button>
    </div>
  </script>

  
</main>


</body>
</html>
